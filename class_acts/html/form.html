<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Form</title>
        <link rel="stylesheet" type="text/css" href="../css/form.css">

    <body>
        <form class="myForm" method="post" action="">

            <label for="food">Tell us your favotite food</label>
            <input id="food" class="formField" placeholder="Favourite food"/>

            </label>

                <option value="0">i don't cook</option>
            </select>

            <label>Do you agree to not use too much meal
            <input checked name="agreement" type="checkbox"/>
            </label>

            <fieldset>
                <legend>Person</legend>
                <label>
                    Slv
                    <input type="radio"/>
                </label>

                <label>
                    Shimwa
                    <input type="radio"/>
                </label>

                <label>
                    uwase
                    <input type="radio"/>
                </label>

            </fieldset>

            <button class="submitBtn">Send</button>
            </form>
    </body>
</html>
