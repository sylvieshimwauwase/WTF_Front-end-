<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI with Lists</title>
    </head>
    <body>
        <div id="myDiv">
            <ul class="lists">
                <li>Apple</li>
                <li>Pineapple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>

            <ul class="places">
                <li>Rwanda</li>
                <li>Nigeria</li>
                <li>Congo</li>
                <li>London</li>
            </ul>

            <ul class="lists">
                <li>Tiger</li>
                <li>Lion</li>
                <li>Cat</li>
                <li>Pig</li>
            </ul>
        </div>
        <script src="ui.js"></script>
    </body>
</html>
